<style>
* {
	transition: all 0.125s ease-in-out 0s;
}

#content {
	max-width: 40em;
	width: calc(100% - 8em);
}

#cards {
	display: grid;
	margin: 2em auto;
	gap: 2em;
	grid-template-columns: repeat(3, 1fr);
	width: 100%;
}

#cards a {
	margin: 0;
	background: #303030;
	text-align: center;
	padding: 2em 0;
	font: normal 450 1.2em "Rubik", sans-serif;
	box-shadow: 0px 2px 7px 0px  rgba(0,0,0,0.35);
	border-radius: 2px;
	color: var(--fg);
}

#cards a:hover {
	background: #9EAA62;
	color: #222;
	box-shadow: 0px 5px 7px 0px  rgba(0,0,0,0.35);
	transform: translate(0px,-3px);
	text-decoration: none;
}

@media screen and (max-width: 10.6in) { }
@media screen and (max-width: 8.4in) { #cards { gap: 1em; } }
@media screen and (max-width: 6.5in) { #cards { grid-template-columns: repeat(2, 1fr); gap: 1.5em; } }
@media screen and (max-width: 5.6in) {  #content { width: calc(100% - 2em); } #cards { gap: 1em; } }
</style>
