<!DOCTYPE html>
<html lang=en>
<head>
	<title>startpage</title>
	<link rel=stylesheet href=start.css />
	<!--link rel=icon href=imgs/heart.svg /-->
	<meta charset=UTF-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<div class=mainContainer id=mainContainer>
	<!--img src=imgs/socrates.png height=230px /-->
	<div class=noImg>
	<div class=searchContainer>
	<input id=searchInput placeholder="Search with SearX" autocomplete=off />
	<button class="material-icons" id=clearButton onclick="clearInput()">close</button>
	<button class="material-icons" id=searchButton onclick="search()">search</button>
	</div>
	<div class=noSearchbar>
	<div id=toggleContainer>
		<span class=buttonWrapper><button onclick="toggleEngine()" title="Toggle Engine" id=toggleButton class="material-icons">cached</button></span>
		<span class=buttonWrapper><button onclick="openWebsite()" title="My Website" id=editButton class="material-icons">notes</button></span>
		<span class=buttonWrapper><button onclick="sourceCode()" title="Source Code" id=settingsButton class="material-icons-round">code</button></span>
	</div>
	<div class=bookmarks>
		<div class="bookmark">
		<a class="heading heading1">Web</a><br>
		<div class=links>
		<div>
		<a href=https://fonts.google.com/icons class=link>gicons</a><br>
		<a href=https://codemyui.com/crt-screen-text-flicker-animation-in-pure-css/ class=link>flickr</a><br>
		</div>
		</div>
		</div>
		<div class="bookmark">
		<a class="heading heading2">Notes</a><br>
		<div class=links>
		<div>
		<a href=https://keep.google.com class=link>gkeep</a><br>
		<a href=https://web.whatsapp.com class=link>whatsapp</a><br>
		</div>
		</div>
		</div>
		<div class="bookmark">
		<a class="heading heading3">Learn</a><br>
		<div class=links>
		<div>
		<a href=https://www.youtube.com/@hubermanlab/videos class=link>huberman</a><br>
		<a href=https://coursera.org class=link>coursera</a><br>
		<!--a href=https://www.youtube.com/watch?v=5tSTk1083VY class=link>goggins</a><br-->
		</div>
		</div>
		</div>
	</div>
	</div>
	</div>
</div>
</body>

<script src=js/allEngines.js></script>
<script src=js/functions.js></script>
<script src=js/editMenu.js></script>

<script>
// created functions : toggleEngine(), search(), clearInput(), hideClearButton()

	document.getElementById("searchInput").addEventListener("keydown", event =>
			{ if (event.key == "Enter") search(); // keycode 13
			else if (event.altKey && event.key == "Tab") toggleEngine(); // keycode 9
			else if (event.altKey && event.key == "c") clearInput();
      });

	document.getElementById("searchInput").addEventListener("input", hideClearButton);

</script>
</html>
