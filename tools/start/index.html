<body>
<section id=container>
<section id=wrapper>
	<h1>Start<br><span id="date" class="fg-alt"> 08 January 2024</span></h1>

</div>
<!--/section-->
<style>
* {
	transition: all 0.125s ease-in-out 0s;
}
a {
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}

#cards {
	display: grid;
	margin: 2em auto;
	gap: 2em;
	grid-template-columns: repeat(3, 1fr);
	width: 100%;
}

#cards a {
	margin: 0;
	background: var(--clr-bg-alt);
	text-align: center;
	padding: 2em 0;
	font: normal 450 1.2em "Rubik", sans-serif;
	box-shadow: 0px 2px 4px 0px  rgba(0,0,0,0.35);
	color: var(--fg);
}

#cards a:hover {
	box-shadow: 0px 5px 4px 0px  rgba(0,0,0,0.35);
	transform: translate(0px,-3px);
	text-decoration: none;
	filter: brightness(110%);
}

@media screen and (max-width: 8.4in) { #cards { gap: 1em; } }
@media screen and (max-width: 6.5in) { #cards { grid-template-columns: repeat(2, 1fr); gap: 1.5em; } }
@media screen and (max-width: 5.6in) { #cards { gap: 1em; } }
</style>
<script src=/js/date.js></script>

</section>
