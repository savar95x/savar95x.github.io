<!DOCTYPE html>
<html lang=en>
	<head>
	<title>start</title>
	<link rel=stylesheet href=/style.css />
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="savar&#39;s old startpage" />
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
</head>

<body>
	<section id=header> 
	<section id=home>
		<a href=/>savar</a>
	</section>
	<section id=stuff>
		<a href=/blogs>blogs</a>
		<a href=/about>about</a>
		<a href=/contact>contact</a>
	</section>
</section>

<section id=content>
		<div id=search-bar>
		<input id=searchInput placeholder="Search with SearX" autocomplete=off />
	</div>
	<section id=cards>
		<button onclick="toggleEngine()" title="Toggle Engine" id=toggleButton class="ph-bold ph-arrow-arc-right"></button>
		<button onclick="search()" class="ph-bold ph-magnifying-glass" href="javascript:void(0)" id=searchButton></button>
		<button onclick="clearInput()" title="My Website" id=clearButton class="ph-bold ph-backspace"></button>
	</section>
<style>
#content {
	width: 40%;
	max-width: 400px;
}

#search-bar {
	display: flex;
	width: calc(100%-8px);
	margin-bottom: 1em;
}

#cards button, #search-bar button {
	font-size: 1.4em;
}

#searchInput {
	width: 100%;
	font: normal 400 17px "Rubik", sans-serif;
	text-align: center;
	border: 10px solid #444;
	border-width: 0 0 1px 0;
	filter: brightness(40%);
	padding: 1em;
	background: transparent;
	color: #D4BE98;
}
#searchInput:focus {
	color: #D4BE98;
	font: normal 450 17px "Rubik", sans-serif;
	filter: brightness(70%);
}
#searchInput::placeholder {
	color: rgba(240,240,240,0.5);
	font: normal 400 18px "Rubik", sans-serif;
}


#cards {
	display: grid;
	margin: 1.5em auto;
	gap: 1em;
	grid-template-columns: repeat(3, 1fr);
	width: 100%;
}

#cards button {
	text-align: center;
	padding: 1.1em 0;
	font: normal 450 1.2em "Rubik", sans-serif;
	box-shadow: 0px 2px 7px 0px  rgba(0,0,0,0.35);
	border: 1px solid rgba(0,0,0,0.5);
	border-radius: 2px;
	box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.5);
	color: #D4BE98;
	background: #333333;
}

#cards button:hover {
	cursor: pointer;
	filter: brightness(110%);
}

#cards button:active {
	transform: translate(2px, 2px);
	box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.5);
}

#cards {
	height: 100%;
	display: grid;
}

@media screen and (max-width: 10.6in) { #content { width: calc(100% - 8em); } }
@media screen and (max-width: 8.4in) { #content { width: calc(100% - 2em); } }

</style>
<script src=/js/allEngines.js></script>
<script src=/js/functions.js></script>
<script>
// created functions : toggleEngine(), search(), clearInput(), hideClearButton()
toggleEngine();
document.getElementById("searchInput").addEventListener("keydown", event =>
	{ if (event.key == "Enter") search(); // keycode 13
		else if (event.altKey && event.key == "Tab") toggleEngine(); // keycode 9
		else if (event.altKey && event.key == "c") clearInput();
	});
//document.getElementById("searchInput").addEventListener("input", hideClearButton);
</script>

</section>

	<section id=phicons>

		<a aria-label="my github" href=https://github.com/savar95x><img src=/user-bold.svg aria-label="my github" alt="github" width=18px height=18px /></a>
		<a aria-label="mail me" href=mailto:skaar513@gmail.com><img src=/paper-plane-tilt-bold.svg aria-label="mail me" alt="mail" width=18px height=18px /></a>
	</section>
</section>

</body>
</html>
