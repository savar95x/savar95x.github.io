<!DOCTYPE html>
<html lang=en>
<head>
	<title>Home</title>
	<link rel=stylesheet href=css/home.css />
	<link rel=icon href=imgs/heart.svg />
	<meta charset=UTF-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<div class=mainContainer id=mainContainer>
	<img src=imgs/boy.gif height=219px />
	<div class=noImg>
	<div class=searchContainer>
	<input id=searchInput placeholder="Search with SearX" autocomplete=off />
	<button class="material-icons" id=clearButton onclick="clearInput()">close</button>
	<button class="material-icons" id=searchButton onclick="search()">search</button>
	</div>
	<div class=noSearchbar>
	<div id=toggleContainer>
		<span class=buttonWrapper><button onclick="toggleEngine()" title="Toggle Engine" id=toggleButton class="material-icons">loop</button></span>
		<span class=buttonWrapper><button onclick="openWebsite()" title="My Website" id=editButton class="material-icons">wysiwyg</button></span>
		<span class=buttonWrapper><button onclick="sourceCode()" title="Source Code" id=settingsButton class="material-icons-round">code</button></span>
	</div>
	<div class=bookmarks>
		<div class="bookmark">
		<a class="heading heading1">Web</a><br>
		<div class=links>
		<div>
		<a href=https://feathericons.com class=link>feather</a><br>
		<a href=https://fonts.google.com class=link>fonts</a><br>
		</div>
		</div>
		</div>
		<div class="bookmark">
		<a class="heading heading2">Dev</a><br>
		<div class=links>
		<div>
		<a href=https://gnu.org class=link>gnu</a><br>
		<a href=https://github.com/arkenfox/user.js/wiki/2.1-User.js class=link>userjs</a><br>
		</div>
		</div>
		</div>
		<div class="bookmark">
		<a class="heading heading3">Man</a><br>
		<div class=links>
		<div>
		<a href=https://www.youtube.com/watch?v=5tSTk1083VY class=link>goggins</a><br>
		<a href=https://www.youtube.com/c/JockoPodcastOfficial class=link>jocko</a><br>
		</div>
		</div>
		</div>
	</div>
	</div>
	</div>
</div>
</body>

<script src=js/allEngines.js></script>
<script src=js/functions.js></script>
<script src=js/editMenu.js></script>

<script>
// created functions : toggleEngine(), search(), clearInput(), hideClearButton()

	document.getElementById("searchInput").addEventListener("keydown", event =>
			{ if (event.key == "Enter") search(); // keycode 13
			else if (event.altKey && event.key == "Tab") toggleEngine(); // keycode 9
			else if (event.altKey && event.key == "c") clearInput();
      });

	document.getElementById("searchInput").addEventListener("input", hideClearButton);

</script>
</html>
